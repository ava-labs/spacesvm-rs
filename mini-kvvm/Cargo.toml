[package]
name = "mini-kvvm"
version = "0.0.0"
edition = "2021"
rust-version = "1.61"
publish = false
description = "Mini key-value store VM for Avalanche in Rust"
license = "BSD-3-Clause"
homepage = "https://avax.network"
readme = "README.md"

[[bin]]
name = "mini-kvvm"
path = "src/bin/mini-kvvm/main.rs"

[dependencies]
async-trait = "0.1.53"
avalanche-proto = { version = "0.15.1" }
avalanche-types = { version = "0.0.10", features = ["proto"] }
avalanche-utils = { version="0.0.3", features = ["rfc3339"] }
bytes = "1.1.0"
chrono = "0.4.19"
clap = { version = "3.1.8", features = ["cargo", "derive"] }
env_logger = "0.9.0"
hmac-sha256 = "1.1"
jsonrpc-core = "18.0"
jsonrpc-http-server = "18.0"
log = "0.4.16"
num-traits = "0.2.15"
num-derive = "0.3"
prost = "0.10.0"
semver = "1.0.9"
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.79"
serde_yaml = "0.8.23"
time = { version = "0.3.9", features = ["formatting", "parsing"]}
tokio = { version = "1.19.1", features = ["fs", "rt-multi-thread"] }
tokio-stream = { version = "0.1.9", features = ["net"] }
tonic = { version = "0.7", features = ["compression"] }
tonic-health = "0.6"
tonic-reflection = "0.4.0"
