[package]
name = "mini-kvvm"
version = "0.0.0"
edition = "2021"
rust-version = "1.60"
publish = false
description = "Mini key-value store VM for Avalanche in Rust"
license = "BSD-3-Clause"
homepage = "https://avax.network"
readme = "README.md"

[[bin]]
name = "mini-kvvm"
path = "src/bin/mini-kvvm/main.rs"

[dependencies]
avalanche-proto = { version = "0.15.1" }
avalanche-consensus = {path = "../../../avalanche-rust/avalanche-rust/crates/avalanche-consensus"}
avalanche-types = {path = "../../../avalanche-rust/avalanche-rust/crates/avalanche-types"}
chrono = "0.4.19"
clap = { version = "3.1.18", features = ["cargo", "derive"] }
env_logger = "0.9.0"
hmac-sha256 = "1.1"
log = "0.4.17"
lru = "0.7.7"
prost = "0.10.3"
semver = "1.0.9"
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
serde_yaml = "0.8.24"
tokio = { version = "1.18.2", features = ["fs", "rt-multi-thread"] }
tokio-stream = { version = "0.1.8", features = ["net"] }
tonic = { version = "0.7", features = ["compression"] }
tonic-health = "0.6"
