
[package]
name = "proto"
version = "0.0.1"
edition = "2021"

[features]
default = ["proto_full"]
# @@protoc_deletion_point(features)
# This section is automatically generated by protoc-gen-prost-crate.
# Changes in this area may be lost on regeneration.
proto_full = ["aliasreader","appsender","http","http_responsewriter","io_prometheus_client","io_reader","io_writer","keystore","messenger","net_conn","plugin","rpcdb","sharedmemory","subnetlookup","vm"]
aliasreader = []
appsender = []
http = []
http_responsewriter = ["http"]
io_prometheus_client = []
io_reader = []
io_writer = []
keystore = []
messenger = []
net_conn = []
plugin = []
rpcdb = []
sharedmemory = []
subnetlookup = []
vm = ["io_prometheus_client"]
# @@protoc_insertion_point(features)

[dependencies]
bytes = "1.1.0"
prost = "0.10.0"
pbjson = "0.3"
pbjson-types = "0.3"
tonic = { version = "0.7", features = ["compression"] }

[build-dependencies]
protoc-gen-prost = "0.1.3"
protoc-gen-tonic = "0.1.0"

# Prevent cargo-udeps failing with the build dependencies. Without the protoc
# plugins it will fail to compile tonic-health and possibly others.
[package.metadata.cargo-udeps.ignore]
build = ["protoc-gen-prost","protoc-gen-tonic"]