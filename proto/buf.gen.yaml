version: v1
plugins:
  - name: prost
    out: src/gen
    opt:
      - bytes=.
      - compile_well_known_types
      - extern_path=.google.protobuf=::pbjson_types
      - file_descriptor_set
  - name: tonic
    out: src/gen
    opt:
      - compile_well_known_types
      - extern_path=.google.protobuf=::pbjson_types
  - name: prost-crate
    out: .
    strategy: all
    opt:
      - include_file=src/gen/mod.rs
      - gen_crate

